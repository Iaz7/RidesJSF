<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Rides</title>
        <h:outputStylesheet name="css/style.css" />
    </h:head>
    <h:body>
        <div class="form-container">
            <h2>Rides</h2>
            <div class="button-container">
                <h:button value="Register" outcome="register" styleClass="button"/>
                <h:button value="Login" outcome="login" styleClass="button"/>
                <h:button value="Create ride" outcome="createRide" styleClass="button"/>
                <h:button value="Query rides" outcome="queryRides" styleClass="button"/>
            </div>
        </div>
    </h:body>
</f:view>
