<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
   <h:head>
      <title>Rides</title>
      <h:outputStylesheet name="css/style.css" />
   </h:head>
   <h:body>
      <div class="form-container">
         <h2>Driver menu</h2>
         <h3>Logged in as #{driverMenu.loggedInDriver}</h3>
         <div class="button-container">
            <h:button value="Create ride" outcome="createRide" styleClass="button"/>
            <h:button value="Query rides" outcome="queryRides" styleClass="button"/>
            <h:button value="My rides" outcome="myRides" styleClass="button"/>
            <h:button value="Chat" outcome="chat" styleClass="button"/>
            <h:button value="Logout" outcome="index" styleClass="button"/>
         </div>
      </div>
   </h:body>
</f:view>
</html>
