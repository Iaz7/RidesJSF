<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>My rides</title>
        <h:outputStylesheet name="css/style.css" />
    </h:head>
    <h:body>
        <h:form>
            <div class="form-container">
                <h2>My rides:</h2>
                <p:dataTable id="Myrides" value="#{myRides.myrides}" var="ride" border="1">
                    <p:column headerText="Depart city">#{ride.from}</p:column>
                    <p:column headerText="Arrival city">#{ride.to}</p:column>
                    <p:column headerText="Date">#{ride.date}</p:column>
                    <p:column headerText="Seats">#{ride.nPlaces}</p:column>
                    <p:column headerText="Price">#{ride.price}</p:column>
                </p:dataTable>
            </div>
            <div class="button-container">
                <h:button style="max-width: 200px" value="Back" outcome="back" />
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
