<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Register</title>
        <h:outputStylesheet name="css/style.css" />
    </h:head>
    <h:body>
        <h:form>
            <div class="form-container">
                <h2>Register</h2>
                <h:messages globalOnly="true" layout="list" styleClass="message-container" />

                <label for="username">Username:</label>
                <h:inputText id="username" value="#{register.username}" validatorMessage="Username must begin with a letter and be at least 4 characters long">
                    <f:validateRegex pattern="^[A-Za-z][A-Za-z0-9]{3,}$" />
                    <f:ajax event="blur" render="mensajeusername"/>
                </h:inputText>
                <h:message id="mensajeusername" for="username" styleClass="error-message" />

                <label for="password">Password:</label>
                <h:inputSecret id="password" value="#{register.password}" validatorMessage="Password must be at least 6 characters long and include at least one uppercase letter.">
                    <f:validateRegex pattern="^(?=.*[A-Z]).{6,}$" />
                    <f:ajax event="blur" render="mensajepassword"/>
                </h:inputSecret>
                <h:message id="mensajepassword" for="password" styleClass="error-message" />

                <label for="userType">User Type:</label>
                <h:selectOneMenu id="userType" value="#{register.userType}">
                    <f:selectItem itemValue="Driver" itemLabel="Driver" />
                    <f:selectItem itemValue="Traveler" itemLabel="Traveler" />
                </h:selectOneMenu>

                <div class="button-container">
                    <h:commandButton value="Register" action="#{register.register}" />
                    <h:button value="Back" outcome="Index"/>
                </div>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
